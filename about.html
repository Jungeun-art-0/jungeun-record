<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - Jungeun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="header-left" onclick="goHome()">Jungeun</div>
    <div class="header-center">About</div>
    <nav class="header-right">
      <a href="work.html" class="menu-link">Work</a>
      <a href="about.html" class="menu-link selected">About</a>
      <a href="exhibition.html" class="menu-link">Exhibition</a>
    </nav>
  </header>

  <!-- About Section -->
  <section class="about-section">
    <div class="about-text" contenteditable="true" data-key="aboutText">
      여기에 자기소개를 입력하세요. <br>
      예: 나는 서울을 기반으로 활동하는 작가입니다...
    </div>
    <div class="about-image-container">
      <img id="aboutImage" src="assets/about-image.jpg" alt="About Image" />
      <input type="file" id="aboutImageUpload" style="display: none" accept="image/*" />
    </div>
  </section>

  <!-- Contact -->
  <section class="contact">
    <div class="contact-left" contenteditable="true" data-key="contactInfo">
      Instagram: @your_instagram<br>
      Email: your@email.com
    </div>
  </section>

  <!-- 스크롤 탑 버튼 -->
  <div class="scroll-top" onclick="scrollToTop()">↑</div>

  <script src="script.js"></script>
</body>
</html>
