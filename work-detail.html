<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Detail - Jungeun</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- 작품 상세 컨텐츠 -->
  <section class="detail-page">
    <div class="detail-content" id="detail-content-container">
      <!-- 콘텐츠 블록들이 script.js에서 자동으로 삽입됨 -->
    </div>
  </section>

  <!-- 관리자 전용 콘텐츠 추가 버튼 -->
  <button id="add-detail-content" class="add-content-button admin-only">

  <div class="scroll-top" onclick="scrollToTop()">↑</div>

  <script src="script.js"></script>
